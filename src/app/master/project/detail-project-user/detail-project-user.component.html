<table class="table">
  <thead>
  <tr>
    <th scope="col">PMO</th>
    <td>{{projectModel.pmo.username}}</td>
  </tr>
  <tr>
    <th scope="col">PM</th>
    <td>{{projectModel.pm.username}}</td>
  </tr>
  <tr>
    <th scope="col">CoPM</th>
    <td>{{projectModel.coPM.username}}</td>
  </tr>
  </thead>
</table>

<table class="table">
  <thead>
  <tr>
    <th scope="col">ReleaseCode</th>
    <th scope="col">Release Name</th>
    <th scope="col">Prosentase Release</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let release of releaseModel ;index as i">
    <td>{{release.releaseCode}}</td>
    <td>{{release.releaseName}}</td>
    <td>{{release.prosentaseRelease}}</td>
  </tr>

  </tbody>
</table>
